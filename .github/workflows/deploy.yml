name: Deploy to VPS

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Start ssh-agent and add key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add droplet host key to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H -p 22 ${{ secrets.DROPLET_HOST }} >> ~/.ssh/known_hosts

      - name: Ensure remote directory exists
        run: ssh "${{ secrets.DROPLET_USER }}@${{ secrets.DROPLET_HOST }}" "mkdir -p '${{ secrets.REMOTE_DIR }}' '${{ secrets.REMOTE_DIR }}/data'"

      - name: Rsync repo to droplet (preserve server data/)
        run: |
          rsync -az --delete \
            --exclude 'node_modules' \
            --exclude '.git' \
            --exclude '.github' \
            --exclude 'data/' \
            ./  "${{ secrets.DROPLET_USER }}@${{ secrets.DROPLET_HOST }}:${{ secrets.REMOTE_DIR }}/"

      # Create a temp .env on the runner from the secret (NOT committed), then upload it
      - name: Prepare .env from ENV_FILE (runner only)
        run: |
          printf "%s" "${{ secrets.ENV_FILE }}" > .env.deploy

      - name: Upload .env to server
        run: |
          scp .env.deploy "${{ secrets.DROPLET_USER }}@${{ secrets.DROPLET_HOST }}:${{ secrets.REMOTE_DIR }}/.env"
          rm -f .env.deploy

      - name: Install deps & (re)start with PM2
        run: |
          ssh "${{ secrets.DROPLET_USER }}@${{ secrets.DROPLET_HOST }}" "bash -lc '
            set -euo pipefail
            # Make env look like an interactive login (helps PATH)
            [ -f ~/.profile ] && . ~/.profile || true
            [ -f ~/.bashrc ] && . ~/.bashrc || true
            [ -f ~/.nvm/nvm.sh ] && . ~/.nvm/nvm.sh || true

            # --- Resolve APP_DIR & APP_NAME robustly ---
            APP_DIR=\"${{ secrets.REMOTE_DIR }}\"
            APP_DIR=\"${APP_DIR%/}\"   # strip trailing slash
            APP_NAME=\"\"

            # 1) Prefer explicit secret if you set it (optional)
            if [ -n \"${{ secrets.APP_NAME || '' }}\" ]; then
              APP_NAME=\"${{ secrets.APP_NAME || '' }}\"
            fi

            cd \"\$APP_DIR\"

            # 2) If still empty, try package.json via jq or node
            if [ -z \"\$APP_NAME\" ] && [ -f package.json ]; then
              if command -v jq >/dev/null 2>&1; then
                APP_NAME=\"\$(jq -r .name package.json 2>/dev/null || echo '')\"
              fi
              if [ -z \"\$APP_NAME\" ] && command -v node >/dev/null 2>&1; then
                APP_NAME=\"\$(node -e \"try{console.log(require('./package.json').name||'')}catch(e){console.log('')}\")\"
              fi
            fi

            # 3) If still empty, use folder basename
            if [ -z \"\$APP_NAME\" ]; then
              APP_NAME=\"\$(basename \"\$APP_DIR\")\"
            fi

            # 4) Last-resort: grep/sed from package.json
            if [ -z \"\$APP_NAME\" ] && [ -f package.json ]; then
              APP_NAME=\"\$(grep -m1 '\"name\"' package.json | sed -E 's/.*\"name\"[[:space:]]*:[[:space:]]*\"([^\"]+)\".*/\1/')\"
            fi

            if [ -z \"\$APP_NAME\" ]; then
              echo \"❌ Could not determine APP_NAME from secret/dir/package.json\" >&2
              echo \"   Tip: set APP_NAME repo secret = your folder name.\" >&2
              exit 3
            fi

            echo \"APP_DIR=\$APP_DIR\"
            echo \"APP_NAME=\$APP_NAME\"
            echo \"Listing contents of APP_DIR:\"
            ls -la

            # Ensure data dir exists (we preserve it during rsync)
            mkdir -p data

            # Ensure .env was uploaded in the prior step
            if [ ! -f .env ]; then
              echo \"❌ .env not found in \$APP_DIR (ENV_FILE upload step may have failed)\" >&2
              exit 4
            fi

            # --- Install production deps ---
            export NPM_CONFIG_FUND=false
            if [ ! -f package-lock.json ]; then
              npm install --package-lock-only
            fi
            npm ci --omit=dev

            # --- Locate or install pm2; use absolute path ---
            PM2_PATH=\"\"
            if command -v pm2 >/dev/null 2>&1; then
              PM2_PATH=\"\$(command -v pm2)\"
            else
              echo \"pm2 not found; installing globally...\"
              npm i -g pm2 >/dev/null 2>&1 || npm i -g pm2
              if command -v pm2 >/dev/null 2>&1; then
                PM2_PATH=\"\$(command -v pm2)\"
              else
                for p in \"\$HOME/.npm-global/bin/pm2\" \"\$HOME/.nvm/versions/node\"/*\"/bin/pm2\" \"/usr/local/bin/pm2\" \"/usr/bin/pm2\"; do
                  [ -x \"\$p\" ] && PM2_PATH=\"\$p\" && break
                done
              fi
            fi
            if [ -z \"\$PM2_PATH\" ]; then
              echo \"❌ Could not locate pm2 after install\" >&2
              exit 5
            fi
            echo \"Using PM2 at: \$PM2_PATH\"

            # --- Start or reload by canonical name ---
            if \"\$PM2_PATH\" list | grep -Eq \"^[[:space:]]*\$APP_NAME[[:space:]]\"; then
              \"\$PM2_PATH\" reload \"\$APP_NAME\" --update-env
            else
              \"\$PM2_PATH\" start index.js --name \"\$APP_NAME\"
            fi

            \"\$PM2_PATH\" save
          '"